<body>
    
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John McClane">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Just here for the mailing list?</label>
        </div>
        <br><br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">How did you hear about this?</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Facebook</option>
                <option>Instagram</option>
                <option>Email</option>
                <option>Word of Mouth</option>
                <option>Referred by friend</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Workshop</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Inner Game of Improv, Saturdays 1-3</option>
                <option>Inner Game of Improv, Sundays 12-2</option>
                <option>Inner Game of Improv, Tuesdays 12-2</option>
                <option>Indie Harold Workshops, Sundays 3-5</option>
                <option>Indie Harold Workshops, Wednesdays 12-2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">If you were referred by someone, who? Both of you will receive $20 off (limit one).</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Cash</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Venmo</label>
        </div>
        <br><br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">What is a charity or non-profit you would like to see the next WE Improv show raise money for?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Anything else you’d like to share with me?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <input class="btn btn-info" type="submit" value="Submit">
    </form>
